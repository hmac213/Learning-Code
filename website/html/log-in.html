<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/log-in.css">
    <title>Log In</title>
</head>
<body>
    <div class="nav-container">
        <div class="nav-logo-container">
            <h2 class="nav-logo"><a class="nav-link" href="index.html">GoMath</a></h2>
        </div>
        <div class="nav-pages-container">
            <ul class="nav-pages-list">
                <li class="nav-page"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-page"><a class="nav-link" href="#">Course Content</a></li>
            </ul>
        </div>
    </div>

    <div class="log-in-container">
        <form action="" method="post" class="log-in-form">
            <h1 class="log-in">Log In</h1>
            <input required type="email" name="email" id="log-in-email" class="log-in-input" placeholder="email">
            <input required type="password" name="password" id="log-in-password" class="log-in-input" placeholder="password">
            <input type="submit" name="submit" id="log-in-submit" class="log-in-button" value="Submit">
            <a class="register-link" href="../html/register.html">Don't have an account? Register here.</a>
        </form>
    </div>
</body>
</html>
